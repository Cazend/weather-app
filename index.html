<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="icons/clouds.svg">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PWS Weather App</title>
</head>

<body>
   <div class="container">
       <div class="location-container">
           <div class="location-icon"><img src="icons/location.svg"></div>
           <div class="location">The Hague</div>
           <div class="dropdown">
               <button class="dropdown-button"><img src="icons/expand.svg"></button></div>
               <div class="dropdown-menu">
                <form id="search-query">
                    <input type="text" autoComplete="home city" class="search" placeholder="Search Location..." id="searchInput">
                </form>
                <ul id="locationList">
                    <li>
                        <a href="#" id="current">Current Location</a>
                    </li>
                </ul>
               </div>
           </div>
        </div>
        <div class="weather-container">
            <div class="weather-icon"><img src="icons/not-available.svg" id="weather-icon-img"></div>
            <div class="temp-desc">Clear</div>
            <div class="temp-value"><a>23</a><img src="icons/thermometer-celsius.svg"></div>
            <div class="temp-details">
                <div class="humidity-icon"><img src="icons/humidity.svg"></div>
                <div class="humidity">53%</div>
                <div class="wind-icon"><img src="icons/wind.svg"></div>
                <div class="wind">12.3 km/h</div>
            </div>  
        </div>
        <div class="forecast-container">
            <p class="fc-text">Forecast:</p>
            <div class="forecast">
                <div class="fc-day" id="fc-d1">Maandag</div>
                <div class="fc-weather-icon"><a href="#"><img src="icons/not-available.svg" id="fc-i1"></a></div>
                <div class="fc-temp-value" id="fc-t1"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
                <div class="fc-day" id="fc-d2">Dinsdag</div>
                <div class="fc-weather-icon"><img src="icons/not-available.svg" id="fc-i2"></div>
                <div class="fc-temp-value" id="fc-t2"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
                <div class="fc-day" id="fc-d3">Woensdag</div>
                <div class="fc-weather-icon"><img src="icons/not-available.svg" id="fc-i3"></div>
                <div class="fc-temp-value" id="fc-t3"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
                <div class="fc-day" id="fc-d4">Donderdag</div>
                <div class="fc-weather-icon"><img src="icons/not-available.svg" id="fc-i4"></div>
                <div class="fc-temp-value" id="fc-t4"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
                <div class="fc-day" id="fc-d5">Vrijdag</div>
                <div class="fc-weather-icon"><img src="icons/not-available.svg" id="fc-i5"></div>
                <div class="fc-temp-value" id="fc-t5"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
                <div class="fc-day" id="fc-d6">Zaterdag</div>
                <div class="fc-weather-icon"><img src="icons/not-available.svg" id="fc-i6"></div>
                <div class="fc-temp-value" id="fc-t6"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
                <div class="fc-day" id="fc-d7">Zondag</div>
                <div class="fc-weather-icon"><img src="icons/not-available.svg" id="fc-i7"></div>
                <div class="fc-temp-value" id="fc-t7"><a>5</a><img src="icons/thermometer-celsius.svg"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
